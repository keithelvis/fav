<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription-list</title>
    <style>
        /* CSS 变量定义莫兰迪配色 */
        :root {
            --morandi-bg-color: #f5f5f5; /* 整体页面背景：柔和的浅灰 */
            --morandi-text-color: #555555; /* 主体文本颜色：深灰 */
            --morandi-link-color: #8899a6; /* 链接颜色：灰蓝 */
            --morandi-copy-button-bg: #c9ccd5; /* 复制按钮背景：稍深的灰蓝 */
            --morandi-copy-button-hover-bg: #aeb4c0; /* 复制按钮悬停背景 */
            --morandi-copy-button-text: #ffffff; /* 复制按钮文本颜色 */
            --morandi-link-hover-bg: #d7bfa5; /* 链接悬停背景：灰粉 */
            --morandi-link-hover-text: #ffffff; /* 链接悬停文本：白色 */

            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "PingFang SC", "Microsoft YaHei";
        }

        body {
            background-color: var(--morandi-bg-color);
            color: var(--morandi-text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 保持内容在顶部对齐 */
            min-height: 100vh; /* 确保至少占满视口高度 */
            box-sizing: border-box; /* 边框和内边距包含在元素的总宽度和高度内 */
        }

        .container {
            max-width: 600px; /* 限制最大宽度 */
            width: 100%; /* 确保在小屏幕上占满宽度 */
            background-color: #ffffff; /* 内容区域的背景色 */
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); /* 柔和的阴影 */
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 300;
            color: var(--morandi-text-color);
            margin-bottom: 2.5rem;
            letter-spacing: 0.05rem;
        }

        .link-item {
            display: flex; /* 使用Flexbox布局 */
            align-items: center; /* 垂直居中对齐 */
            justify-content: space-between; /* 链接和按钮两端对齐 */
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--morandi-bg-color); /* 柔和的分割线 */
        }

        .link-item:last-child {
            border-bottom: none; /* 最后一个项目没有下划线 */
        }

        .link-text {
            flex-grow: 1; /* 链接文本占据剩余空间 */
            margin-right: 1rem; /* 与按钮的间距 */
            white-space: nowrap; /* 防止链接文本换行 */
            overflow: hidden; /* 隐藏溢出部分 */
            text-overflow: ellipsis; /* 溢出部分显示省略号 */
        }

        .link-text a {
            color: var(--morandi-link-color);
            text-decoration: none; /* 移除下划线 */
            font-size: 1.1rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .link-text a:hover {
            color: var(--morandi-link-hover-bg); /* 悬停颜色可以和背景色互补 */
        }

        .copy-button {
            background-color: var(--morandi-copy-button-bg);
            color: var(--morandi-copy-button-text);
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap; /* 防止按钮文本换行 */
        }

        .copy-button:hover {
            background-color: var(--morandi-copy-button-hover-bg);
            transform: translateY(-1px); /* 轻微上浮效果 */
        }

        .copy-button:active {
            transform: translateY(0); /* 按下时恢复 */
        }

        /* 响应式设计 - 针对小屏幕设备 */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.8rem;
            }

            .link-item {
                flex-direction: column; /* 在小屏幕上改为垂直堆叠 */
                align-items: flex-start; /* 文本和按钮左对齐 */
                padding: 1rem 0;
            }

            .link-text {
                margin-right: 0; /* 移除右侧间距 */
                margin-bottom: 0.5rem; /* 增加与下方按钮的间距 */
                width: 100%; /* 文本占满一行 */
                white-space: normal; /* 允许文本换行 */
                overflow: visible; /* 显示完整文本 */
                text-overflow: clip; /* 不显示省略号 */
            }

            .link-text a {
                font-size: 1rem;
            }

            .copy-button {
                width: 100%; /* 按钮占满一行 */
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Subscription-list</h1>

        <div id="subscription-list">
            </div>

    </div>

    <script>
        const subscriptionLinks = [
            { text: "Subscription01[V]", url: "https://raw.githubusercontent.com/aiboboxx/v2rayfree/main/v2" },
            { text: "Subscription02[V]", url: "https://www.xrayvip.com/free.txt" },
            { text: "Subscription03[C]", url: "https://www.xrayvip.com/free.yaml" },
            { text: "Subscription04[C]", url: "https://3416277a.ghelper.me/subs/mihomo/580c00c13416277aae98eed86cd9def7" },
            { text: "Subscription05[C]", url: "https://raw.githubusercontent.com/godfather216/Sub/refs/heads/main/%E7%94%B5%E6%8A%A5%E7%BE%A4%40dizhujiacl.yaml" },
            { text: "Subscription06", url: "https://example.com/sub6" },
            { text: "Subscription07", url: "https://example.com/sub7" },
            { text: "Subscription08", url: "https://example.com/sub8" },
            { text: "Subscription09", url: "https://example.com/sub9" },
            { text: "Subscription10", url: "https://example.com/sub10" }
        ];

        const subscriptionList = document.getElementById('subscription-list');

        subscriptionLinks.forEach((item, index) => {
            const linkItem = document.createElement('div');
            linkItem.className = 'link-item';

            const linkTextDiv = document.createElement('div');
            linkTextDiv.className = 'link-text';
            const link = document.createElement('a');
            link.href = item.url;
            link.target = "_blank"; // 在新标签页打开
            link.textContent = item.text;
            linkTextDiv.appendChild(link);

            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'copy';
            copyButton.onclick = () => {
                navigator.clipboard.writeText(item.url)
                    .then(() => {
                        copyButton.textContent = 'copied!';
                        setTimeout(() => {
                            copyButton.textContent = 'copy';
                        }, 1500);
                    })
                    .catch(err => {
                        console.error('Copy failed:', err);
                        alert('Copy failed，Please copy manually: ' + item.url);
                    });
            };

            linkItem.appendChild(linkTextDiv);
            linkItem.appendChild(copyButton);
            subscriptionList.appendChild(linkItem);
        });
    </script>

</body>
</html>
